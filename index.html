<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: poppins;
        }

        @media print {

            th #aksiId {
                display: none !important;
            }

            td #aksiConentId {
                display: none !important;
            }

        }
    </style>
    <title>UTS - Farhan</title>
</head>

<body class="container" style="margin: auto; max-width: 800px;">
    <section>
        <h2 class="text-center mt-5 mb-5 fw-bold">Toko Grosir Farhan</h2>
        <div class="title mb-3">
            <h5>Data Barang</h5>
        </div>
        <div class="row">
            <div class="col-md-8">
                <select name="jenis_barang" id="jenis_barang" class="form-select">
                    <option value="Telur">Telur</option>
                    <option value="Minyak">Minyak</option>
                    <option value="Terigu">Terigu</option>
                    <option value="Gula">Gula</option>
                    <option value="Mie">Mie</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" name="jumlah" placeholder="Jumlah/Satuan" id="jumlah" class="form-control">
            </div>
        </div>
        <input type="button" onclick="addBarang()" value="Tambah" class="btn btn-primary mt-2 mb-2">

        <table id="table" class="table text-center table-bordered table-striped">
        </table>
        
        <table class="table text-end">
            <th>
            <td>Total Bayar : </td>
            <td id="total_bayar"></td>
            </th>
        </table>

        <div class="btn-print text-center">
            <button type="button" class="btn btn-primary btn-md" onclick="printTable()">Print & Simpan</button>
        </div>

    </section>


     


    <script src="assets/js/fungsi.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="service-worker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <!-- Data Table -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <script src="assets/js/printThis.js"></script>
    <script>
        $(document).ready(function () {
            $('#table').dataTable();
        });
    </script>

    <script>
        function printTable() {
            $('#table').printThis({
                header: "<h1 class='text-center mb-5'>Data Barang</h1>",
                importCSS: true,
                importStyle: true,
            });
        }
    </script>
</body>

</html>
